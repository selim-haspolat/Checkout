<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-basket-shopping" id="basket-icon"></i>
    </header>
    <main id="products">
      <section id="product1">
        <div class="sec">
          <div class="img"></div>
          <div class="info">
            <span class="name">Vintage Bag</span>
            <span class="price">$25.98</span><del class="old-value">$34.99</del>
          </div>
        </div>
        <div class="add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
      <section id="product2">
        <div class="sec">
          <div class="img"></div>
          <div class="info">
            <span class="name">Levi Shoes</span>
            <span class="price">$45.99</span><del class="old-value">$54.99</del>
          </div>
        </div>
        <div class="add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
      <section id="product3">
        <div class="sec">
          <div class="img"></div>
          <div class="info">
            <span class="name">Antique Clock</span>
            <span class="price">$74.99</span><del class="old-value">$94.00</del>
          </div>
        </div>
        <div class="add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
      <section id="product4">
        <div class="sec">
          <div class="img"></div>
          <div class="info">
            <span class="name">Black Watch</span>
            <span class="price">$89.99</span><del class="old-value">$115.00</del>
          </div>
        </div>
        <div class="add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
      <section id="product5">
        <div class="sec">
          <div class="img"></div>
          <div class="info">
            <span class="name">Black Coats</span>
            <span class="price">$129.99</span><del class="old-value">$170.00</del>
          </div>
        </div>
        <div class="add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
    </main>

    <div class="basket-menu">
      <div id="basket">
        <div>
          <div class="basket-head">
            <h2>Checkout</h2>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <ul id="basket-ul"></ul>
        </div>
        <div class="result">
          <div><span>Subtotal</span> <span id="subtotal">0.00</span></div>
          <div><span>Tax(%18)</span> <span id="tax">0.00</span></div>
          <div><span>Shipping</span> <span id="shipping">0.00</span></div>
          <div><span>Total</span> <span id="total">0.00</span></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
